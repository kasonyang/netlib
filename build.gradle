apply plugin:'java'
repositories {
  mavenCentral()
}
dependencies {
  testCompile 'junit:junit:4.12'
}

sourceCompatibility = JavaVersion.toVersion("1.6")
targetCompatibility = JavaVersion.toVersion("1.6")

apply from:'gradle/maven-publish.gradle'

apply plugin: 'jacoco'
jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}